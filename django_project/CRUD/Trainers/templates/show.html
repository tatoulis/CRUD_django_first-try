<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <title>Trainer Records</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/1000hz-bootstrap-validator/0.11.9/validator.min.js"></script>   
</head>  
<body class="container">  
<table class="table table-striped table-bordered table-sm">  
    <thead class="thead-dark">  
        <tr> 
            <th>First Name</th>  
            <th>Last Name</th>  
            <th>Object</th> 
            <th>Actions</th>
        </tr>  
    </thead>  
    <tbody>  
{% for trainer in trainers %}  
    <tr>
        <td>{{ trainer.name }}</td>  
        <td>{{ trainer.subname }}</td>  
        <td>{{ trainer.object }}</td>  
        <td>  
            <a href="/edit/{{ trainer.id }}" class="btn btn-info btn-sm"><span>Edit</span></a>  
            <a href="/delete/{{ trainer.id }}" class="btn btn-danger btn-sm"><span>Delete</span></a>  
        </td>  
    </tr>  
{% endfor %}  
    </tbody>  
</table>  
<br>  
<br>  
<center><a href="/trn" class="btn btn-lg btn-primary">Add New Record</a></center>  
</body>  
</html>
